<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:py="http://genshi.edgewall.org/">
  <head>
    <title>map</title>
    <meta name="viewport" content="width=320; initial-scale=1.0; minimum-scale: .01; user-scalable=yes"/>


    <style type="text/css">
      /* <![CDATA[ */
      .ctl input {
	  width: 300px;
      }
      #mapArea {
	  width: 600px;
	  height: 600px;
	  background: #dddbf4;
      }
@media screen and (max-device-width: 480px) {
      #mapArea {
	  width: 310px;
	  height: 310px;
      }
}

      .ui-slider-horizontal {
	  height: 20px;
	  width: 250px;
	  display: inline-block;
      }
      /* ]]> */
    </style>

  </head>
  <body class="tundra">
    <div py:for="u in updates">${foafName(u['user'])} last seen ${str(makeTime(u['timestamp']))}, velocity ${u['velocity']}, altitude ${u.altitude} 
    </div>
    <div style="line-height: 50px">
      <a href="history">[history]</a>
      <a href="gmap">[googlemap]</a>
    </div>
    
    <link rel="Stylesheet" type="text/css" href="static/local/jquery-ui-1.8.4.custom/css/ui-lightness/jquery-ui-1.8.4.custom.css" media="all" />

    <canvas id="mapArea"/>
    <div class="ctl">
      <div>
	<button id="showPeople">Show people</button> 
	<button id="showTrails">Show recent trails</button>
      </div>
      <div>scale: <span id="scale"/></div>
      <div id="paramDisplay"/>
    </div>

    <div><a href="drawMap.png?history=10">View old style map</a></div>
    <div><a href="drawMap.png?width=1000&amp;height=1000">Old style map: big 1000x1000</a></div>
    <div><a href="drawMap.png?width=1000&amp;height=1000&amp;history=100">Old style map: big, with longer history 100</a></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script> 
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js"></script>
    <script type="text/javascript" src="static/bundle.js?v=${bundleId}"></script>
    <script type="text/javascript" src="places.js"></script>

    <script type="text/javascript">
      // <![CDATA[
      $(function () {
        var m = makeMap('mapArea');
        $("#showPeople").click(function () { m.showPeople() });
        $("#showTrails").click(function () { m.showTrails() });
      });
      // ]]>
    </script>
  </body>
</html>
